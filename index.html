<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated SVG with GSAP</title>
  <!-- Add Jonas Kjeldmand Jensen author link -->
  <link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="src/styles/credit.css" />
  <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    }

    svg {
    display: block;
    width: 60%;
    max-height: 60vh;
    }

    circle, path {
    fill: none;
    stroke: #555;
    stroke-width: 4; /* Adjusted stroke width */
    vector-effect: non-scaling-stroke;
    }

  </style>
</head>
<body>

<svg viewBox="0 0 201 201">
    <defs>
        <circle id="circle" cx="50.5" cy="100.5" r="50"/>
        <path id="arc" d="M100.5,100.5c0-27.61,22.39-50,50-50s50,22.39,50,50"/>
    </defs>
    <circle cx="100.5" cy="100.5" r="100"/>
    <use class="circle" xlink:href="#circle"></use>
    <use class="circle" xlink:href="#circle"></use>
    <use class="circle" xlink:href="#circle"></use>
    <use class="circle" xlink:href="#circle"></use>
    <use class="circle" xlink:href="#circle"></use>
    <use class="arc" xlink:href="#arc"></use>
    <use class="arc" xlink:href="#arc"></use>
    <use class="arc" xlink:href="#arc"></use>
    <use class="arc" xlink:href="#arc"></use>
    <use class="arc" xlink:href="#arc"></use>
</svg>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
  // JavaScript using TweenMax/GSAP
  gsap.registerPlugin(TweenMax);

  // Animation code
  TweenMax.to('svg', 5, {
    ease: Power0.easeNone,
    repeat: -1,
    rotation: -360
  });

  TweenMax.set('.circle', {
    transformOrigin: 'left center',
    scale: 0
  });

  TweenMax.set('.arc', {
    transformOrigin: 'right bottom',
    scale: 2
  });

  TweenMax.staggerTo('.circle', 5, {
    scale: 2,
    repeat: -1
  }, 1);

  TweenMax.staggerTo('.arc', 5, {
    scale: 0,
    repeat: -1
  }, 1);
</script>
<div id="spring-text">
  <canvas id="canvas"></canvas>
</div>
<script src="src/javascript/credit.js"></script>
<script src="src/javascript/sketch.js"></script>
</body>
</html>
